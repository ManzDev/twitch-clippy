  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>
<body>

  <div class="container">
    <clippy-character no-paper></clippy-character>
  </div>

  <script>
    const clippy = document.querySelector("clippy-character");

    setInterval(() => {
      clippy.classList.add("blink");
      setTimeout(() => clippy.classList.remove("blink"), 350);
    }, 4000);
    setTimeout(() => {
      clippy.setAttribute("evil", true);
      clippy.setText("<p>Â¡Pero al menos di algo!</p>");
    }, 20000);
  </script>

</body>
